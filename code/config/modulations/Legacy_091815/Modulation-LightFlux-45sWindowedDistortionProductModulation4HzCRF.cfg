% Protocol Modulation-LightFlux-45sWindowedDistortionProductModulation4HzCRF
% 
% Protocol implementing 45 of flicker at 0.5 Hz (distortion product)
%
% 6/2/2014     ms      Created.

% Timing information
trialDuration:d:45:Number of seconds to show each trial
timeStep:d:1/512:Number ms of each sample time

cosineWindowIn:d:1:Boolean - if true, have a cosine fade-in
cosineWindowOut:d:0:Boolean - if true, have a cosine fade-out
cosineWindowDurationSecs:d:3:Duration (in secs) of the cosine fade-in

% Modulation information
nFrequencies:d:1:Total number of frequencies
nPhases:d:4:Total number of phases
modulationMode:s:AM
modulationWaveForm:s:sin

% Modulation frequency parameters
modulationFrequencyTrials:d:[0.5]:Sequence of modulation frequencies
modulationPhase:d:[0 90 180 270]

% Carrier frequency parameters
carrierFrequency:d:[4]:Sequence of carrier frequencies
carrierPhase:d:[0]

% Contrast scaling
nContrastScalars:d:6:Number of different contrast scales
contrastScalars:d:[0.0444 0.0889 0.1778 0.3556 0.7111 1.4222]:Contrast scalars (as proportion of max.)

% Direction identifiers
direction:s:LightFlux:Modulation direction
directionCacheFile:s:Cache-LightFlux.mat:Cache file to be used

% Stimulus (experiment)
preCacheFile:s:Modulation-LightFlux-45sWindowedDistortionProductModulation4HzCRF.mat
