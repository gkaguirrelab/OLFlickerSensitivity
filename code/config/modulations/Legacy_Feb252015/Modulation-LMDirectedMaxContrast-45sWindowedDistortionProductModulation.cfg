% Protocol Modulation-LMDirected-45sWindowedDistortionProductModulation
% 
% Protocol implementing 45 of flicker at 0.05 and 0.5 Hz
%
% 6/2/2014     ms      Created.

% Calibration
calibrationType:s:BoxBLongCableBEyePiece2_03ND:Type of calibration 

% Timing information
trialDuration:d:45:Number of seconds to show each trial
timeStep:d:1/256:Number ms of each sample time

cosineWindowIn:d:1:Boolean - if true, have a cosine fade-in
cosineWindowOut:d:0:Boolean - if true, have a cosine fade-out
cosineWindowDurationSecs:d:3:Duration (in secs) of the cosine fade-in

% Modulation information
nFrequencies:d:6:Total number of frequencies
nPhases:d:4:Total number of phases
modulationMode:s:AM
modulationWaveForm:s:sin

% Modulation frequency parameters
modulationFrequencyTrials:d:[0.5]:Sequence of modulation frequencies
modulationPhase:d:[0 90 180 270]

% Carrier frequency parameters
carrierFrequency:d:[4 8 16 32 64 128]:Sequence of carrier frequencies
carrierPhase:d:[0]

% Contrast scaling
nContrastScalars:d:1:Number of different contrast scales
contrastScalars:d:[1]:Contrast scalars (as proportion of max.)

% Direction identifiers
direction:s:LMDirected:Modulation direction
directionCacheFile:s:Cache-LMDirected.mat:Cache file to be used

% Stimulus (experiment)
preCacheFile:s:Modulation-LMDirectedMaxContrast-45sWindowedDistortionProductModulation.mat
