% Protocol Modulation-PIPR470-70sSquarePulse
% 
% Protocol implementing the PIPR (10s pre stim, 10s pulse, 50s post stim record time)
%
% 6/2/2014     ms      Created.

% Calibration
calibrationType:s:BoxBLongCableBEyePiece2_03ND:Type of calibration 

% Timing information
trialDuration:d:80:Number of seconds to show each trial
timeStep:d:1/256:Number ms of each sample time

windowType:s:none
cosineWindowIn:d:0:Boolean - if true, have a cosine fade-in
cosineWindowOut:d:0:Boolean - if true, have a cosine fade-out
cosineWindowDurationSecs:d:0:Duration (in secs) of the cosine fade-in

% Modulation information
nFrequencies:d:1:Total number of frequencies
nPhases:d:1:Total number of phases
modulationMode:s:square_pulse
modulationWaveForm:s:none
stimDurSecs:d:10
preStimSecs:d:10
postStimSecs:d:50

% Modulation frequency parameters
modulationFrequencyTrials:d:[]:Sequence of modulation frequencies
modulationPhase:d:[]

% Carrier frequency parameters
carrierFrequency:d:[-1]:Sequence of carrier frequencies. -1 if square pulse.
carrierPhase:d:[0]

% Contrast scaling
nContrastScalars:d:1:Number of different contrast scales
contrastScalars:d:[1]:Contrast scalars (as proportion of max.)

% Direction identifiers
direction:s:PIPR470:Modulation direction
directionCacheFile:s:Cache-PIPR470.mat:Cache file to be used

% Stimulus (experiment)
preCacheFile:s:Modulation-PIPR470-70sSquarePulse.mat