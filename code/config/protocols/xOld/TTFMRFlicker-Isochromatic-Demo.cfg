% Protocol TTFMRFlicker-Isochromatic-A
% 
% Protocol implementing a sequence of modulations at three frequencies
%
% 11/14/2013     ms      Created.

% Calibration
calibrationType:s:EyeTrackerLongCableEyePiece1:Type of calibration 

% Timing information
timeStep:d:1/500:Number ms of each sample time

% Trial ifnormation
nTrials:d:6
theDurationIndices:d:[1 1 1 1 1 1]:This corresponds to the first duration in the modulation struct
theFrequencyIndices:d:[1 2 3 4 5 6]:0, 1, 2, 4, 8, 16 Hz
thePhaseIndices:d:[1 1 1 1 1 1]:No phase shift implemented
theDirections:d:[1 1 1 1 1 1]:
trialDuration:d:[12 12 12 12 12 12]:Number of seconds to show each trial 

% Stimulus (experiment)
modulationFiles:s:Modulation-Isochromatic-12sFlicker.mat

% Check keyboard
checkKB:d:1:Include keyboard checks?
waitForKeyPress:d:0
waitForKeyPress:d:0

% Dimming task
attentionTask:d:[1 1 1 1 1 1]:Boolean to decide whether we have a dimming task. Needs to be as long as nTrials
attentionProbability:d:0.333:Probability that the stimulus will turn off in a segment of length specified in attentionSegment
attentionMarginDuration:d:2:Margin in seconds in which we cannot have have a dimming
attentionSegmentDuration:d:12:Duration of segment of the trial duration in which the dimming occurs
attentionBlankDuration:d:0.4:Duration in seconds of the blank durations