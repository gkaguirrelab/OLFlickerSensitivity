% Protocol TTF4Dc-SMelOmniRod-A
% 
% Protocol implementing a sequence of:
%   - Background - direction 1
%   - S (robust) - direction 2
%   - Mel        - direction 3
%   - OmniSilent - direction 4
%   - Rod        - direction 5
%
% Counterbalanced in a k=4, n=3 sequence. Phase randomized.
%
% 3/11/2014   ms   Created.

% Calibration
calibrationType:s:ShortCableAEyePiece1:Type of calibration 

% Timing information
timeStep:d:1/250:Number ms of each sample time

% Trial ifnormation
nTrials:d:3
theDurationIndices:d:[1 1 1]:This corresponds to the first duration in the modulation struct
theFrequenciesHz:d:[0.05 0.05 0.05]:We only use one frequency here (0.05 Hz).
thePhasesDeg:d:[0 135 135]:Phase shifted implemented. The first corresponds to the background
theDirections:d:[1 1 1]:Index of modulation direction
trialDuration:d:[45 45 45]:Number of seconds to show each trial 
theContrastsRelMax:d:[1 1 1]:

% Stimulus (experiment)
modulationFiles:s:Modulation-SDirected-45sContrastModulation.mat

% Check keyboard
checkKB:d:0:Include keyboard checks?

% Eye tracker parameters
macHostIP:s:128.91.12.106:IP address of Mac host
winHostIP:s:128.91.12.103:IP address of Win host for eye tracker
udpPort:d:2007:Port number for UDP connection
VSGOfflineMode:d:0