% Experiment
experiment:s:OLFlickerSensitivity

% Calibration type
calibrationType:s:EyeTrackerShortCableEyePiece1

% Parameters of the isolation direction and the type of the modulation
modulationDirection:s:MelanopsinDirected:Direction of modulation
modulationContrast:d:[0.4]:Contrast of the modulation
photoreceptorClasses:s:LCone,MCone,SCone,Melanopsin,Rods:Classes of photoreceptors to be taken into consideration
whichReceptorsToIsolate:d:[4]:Classes of photoreceptors to be driven by stimulation. This needs to match up with the number of spectral sensitivities derived from 'photoreceptorClasses'
whichReceptorsToIgnore:d:[5]
fieldSizeDegrees:d:27.5
receptorIsolateMode:s:Standard

% Output
cacheFile:s:Cache-MelanopsinDirected.mat:

% Specify whether the cache file is active or not. If it is not active, no cache will be generated as per logical check in OLPDCreateCache(...)
isActive:d:1

% Specify whether we use the ambient light in the optimization
useAmbient:d:1