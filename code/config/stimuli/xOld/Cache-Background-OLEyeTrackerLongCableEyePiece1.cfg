% Experiment
experiment:s:OLFlickerSensitivity

% Calibration type
calibrationType:s:EyeTrackerLongCableEyePiece1

% Parameters of the isolation direction and the type of the modulation
modulationDirection:s:Background:Direction of modulation
modulationContrast:d:[0 0 0 0 0]:Contrast of the modulation
photoreceptorClasses:s:LCone,MCone,SCone,Melanopsin,Rods:Classes of photoreceptors to be taken into consideration
whichReceptorsToIsolate:d:[1 2 3 4 5]:Classes of photoreceptors to be driven by stimulation. This needs to match up with the number of spectral sensitivities derived from 'photoreceptorClasses'
whichReceptorsToIgnore:d:[]
fieldSizeDegrees:d:27.5
receptorIsolateMode:s:None

% Output
cacheFile:s:Cache-Background.mat:

% Specify whether the cache file is active or not. If it is not active, no cache will be generated as per logical check in OLPDCreateCache(...)
isActive:d:1

% Specify whether we use the ambient light in the optimization
useAmbient:d:1