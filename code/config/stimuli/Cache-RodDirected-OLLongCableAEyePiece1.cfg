% Experiment
experiment:s:OLFlickerSensitivity

% Calibration type
calibrationType:s:LongCableAEyePiece1

% Parameters of the isolation direction and the type of the modulation
modulationDirection:s:RodDirected:Direction of modulation
modulationContrast:d:[]:Contrast of the modulation
photoreceptorClasses:s:LCone,MCone,SCone,Melanopsin,Rods:Classes of photoreceptors to be taken into consideration
whichReceptorsToIsolate:d:[5]:Classes of photoreceptors to be driven by stimulation. This needs to match up with the number of spectral sensitivities derived from 'photoreceptorClasses'
whichReceptorsToIgnore:d:[]
fieldSizeDegrees:d:27.5
receptorIsolateMode:s:Standard

% Output
cacheFile:s:Cache-RodDirected.mat:

% Specify whether the cache file is active or not.
isActive:d:1

% Specify whether we use the ambient light in the optimization
useAmbient:d:1