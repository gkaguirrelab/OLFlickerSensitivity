% Protocol SSMRI-Sustained-Mel-180
% 
% Protocol implementing a sequence of modulations:
%
% 15 s 5 Hz flicker (isochromatic)
% 15 s Background
% 240 s 0.01667 Hz [1 cyc/min] flicker (L+M or Melanopsin); 180 phase shift
% 15 s Background
% 15 s 5 Hz flicker (isochromatic)
%
% 10/7/2013     ms      Created.

% Calibration
calibrationType:s:EyeTrackerLongCableEyePiece1:Type of calibration 

% Timing information
trialDuration:d:[15 15 240 15 15]:Number of seconds to show each trial 

% Stimulus (pre-caching)
nTrials:d:5:Total number of trials
frequencyTrials:d:[5 5 0.01666667 5 5]:Sequence of frequencies
directionTrials:d:[2 1 3 1 2]:Sequence of trials.
directionCacheFile:s:SSMRI-Background.mat,SSMRI-Isochromatic.mat,SSMRI-MelanopsinDirected.mat:Cache files to be used
windowDurationSecs:d:3:Duration (in secs) of the cosine fade-in
timeStep:d:1/500:Number ms of each sample time
phase:d:[0 0 180 0 0]

% Stimulus (experiment)
preCacheFile:s:SSMRI-Sustained-Mel-180.mat