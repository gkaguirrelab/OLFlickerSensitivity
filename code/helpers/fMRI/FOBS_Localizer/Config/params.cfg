% Main parameters
main        :instructionFile        :s      :instructions.txt       :File with experiment instructions for the subject

% Sequence
sequence    :categoryLabels         :s      :FOBS                   :Category labels (must be matched to the stimuli subdirectories and to the block sequence)
sequence    :blockSequence          :s      :-FBOS-OSFB-BSOF-SFOB-  :Sequence of blocks to be executed ('-' means a blank block)
sequence    :trialsPerBlock         :d      :15                     :Number of trials per block
sequence    :targetsPerBlock        :d      :2                      :Number of targets (repeats) per block

% Timing
timing      :trialDuration          :d      :1000                   :Trial duration - SOA (ms)
timing      :stimDuration           :d      :800                    :Stimulus presentation duration (ms)
timing      :TRDuration             :d      :3000                   :Length of a TR (for fMRI experiments) (ms)
timing      :TRTimeout              :d      :200                    :How much longer than expected a TR should be waited (ms)

% Stimuli
stimuli     :stimSubdirectoryNames  :s      :faces, objects, scenes,objects_scrambled :Always separated by commas
stimuli     :stimDimPx              :d      :[600 600]              :Size of the images - [horz vert] (pixels)

% Screen
screen      :screenDimCM            :d      :[50.4 38]              :Dimensions of the projected screen (cm)
screen      :screenDistanceCM       :d      :124.25                 :Screen distance from the subject (cm)
screen      :fontSize               :d      :20                     :Font size for the instructions on the screen (pixels)
screen      :lineSpacing            :d      :25                     :Line spacing for the instructions on the screen (pixels)
screen      :fontColor              :d      :[0 0 0]                :Font color for the instructions on the screen (RGB)
screen      :bgColor                :d      :127                    :Background Color (RGB)
screen      :fullScreen             :b      :true                   :Toggles full screen mode (boolean)

% Fixation Point
fixPoint    :fpLocation             :d      :[0 0]                  :Fixation point location (x,y) (deg)
fixPoint    :fpSize                 :d      :5                      :Size of the fixation point (pixels) - Enter 0 for no fixation point
fixPoint    :fpThickness            :d      :1                      :Fixation cross thickness (pixels)
fixPoint    :fpColor                :d      :[0 0 0]                :Color the the fixation point (RGB)

% Input keys
keyCodes	:respKey1               :s      :r                      :Response key 1 - red
keyCodes	:respKey2               :s      :g                      :Response key 2 - green
keyCodes	:respKey3               :s      :y                      :Response key 3 - yellow
keyCodes	:respKey4               :s      :b                      :Response key 4 - blue
keyCodes	:tKey                   :s      :t                      :Trigger key